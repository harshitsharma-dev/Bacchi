<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_1280.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        form {
            display: grid;
            grid-gap: 1rem;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            margin-bottom: 2px;
        }

        #bed-options {
            display: none;
        }
    </style>
    <title>Hostel Room Upgradation</title>
</head>
<body>
    <header>
        <h1 align="center" style="color:azure">Warden Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>Updation Form</h2>
            <form id="reservation-form" action="page">
                <label for="wname">Warden Name:</label>
                <input type="text" id="wname" name="wname" required>

                <label for="empId">Employee ID:</label>
                <input type="text" id="empId" name="empId" required>

                <label for="block">Warden's Block:</label>
                <input type="text" id="block" name="block" required>

                <button type="submit">Submit</button>
            </form>
        </section>
                
        <a href="page.html">Vacant Room List</a>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const bedOptionsDiv = document.getElementById("bed-options");

            // Hide the bed options initially
            bedOptionsDiv.style.display = "none";
        });
    </script>
</body>
</html>

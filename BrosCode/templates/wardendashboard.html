<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_1280.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        form {
            display: grid;
            grid-gap: 1rem;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            margin-bottom: 2px;
        }

        #bed-options {
            display: none;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group a {
            text-decoration: none;
        }

        .button-group button {
            flex: 1;
            text-align: center;
        }

        #empId-error {
            color: red;
            font-size: 0.8rem;
        }
    </style>
    <title>Hostel Room Upgradation</title>
</head>
<body>
    <header>
        <h1 align="center" style="color:azure">Warden Dashboard</h1>
    </header>
    <main>
        <section>
            <h2>Updation Form</h2>
            <form id="reservation-form" action="page.html"> <!-- Updated action attribute -->
                <label for="wname">Warden Name:</label>
                <input type="text" id="wname" name="wname" required>

                <label for="empId">Employee ID:</label>
                <input type="text" id="empId" name="empId" required>
                <span id="empId-error"></span>

                <label for="block">Warden's Block:</label>
                <select id="block" name="block" required>
                    <option value="none">Select Block</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="J">J</option>
                    <option value="K">K</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                    <option value="N">N</option>
                    <option value="P">P</option>
                    <option value="Q">Q</option>
                    <option value="R">R</option>
                </select>

                

                <div class="button-group">
                    <a href="page.html"><button type="submit">Submit</button></a>
                    
                </div>
            </form>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const blockSelect = document.getElementById("block");
            const bedOptionsDiv = document.getElementById("bed-options");
            const bedTypeSelect = document.getElementById("bed-type");
            const empIdInput = document.getElementById("empId");
            const empIdError = document.getElementById("empId-error");
            const submitButton = document.getElementById("submit-button");

            // Hide the bed options initially
            bedOptionsDiv.style.display = "none";

            // Event listener for block selection
            blockSelect.addEventListener("change", function () {
                const selectedBlock = blockSelect.value;

                // Clear bed options
                bedTypeSelect.innerHTML = "";

                switch (selectedBlock) {
                    case "N":
                        // Options for block N
                        const bedOptionsN = ["2 beded room", "3 beded room", "6 beded room"];
                        addBedOptions(bedOptionsN);
                        break;
                    case "P":
                        // Options for block P
                        const bedOptionsP = ["6 beded room"];
                        addBedOptions(bedOptionsP);
                        break;
                    case "Q":
                        // Options for block Q
                        const bedOptionsQ = ["2 beded room", "3 beded room", "4 beded room", "6 beded room", "8 beded room"];
                        addBedOptions(bedOptionsQ);
                        break;
                    case "R":
                        // Options for block R
                        const bedOptionsR = ["1 beded room", "2 beded room", "3 beded room", "4 beded room"];
                        addBedOptions(bedOptionsR);
                        break;
                    default:
                        // Default options
                        const bedOptionsDefault = ["1 beded room", "2 beded room", "3 beded room", "4 beded room", "6 beded room", "8 beded room"];
                        addBedOptions(bedOptionsDefault);
                        break;
                }

                // Show the bed options
                bedOptionsDiv.style.display = "block";
            });

            // Event listener for Employee ID validation
            empIdInput.addEventListener("input", function () {
                const empId = empIdInput.value;

                // Define a regular expression pattern for Employee ID validation
                const empIdPattern = /^[0-9]{2}[a-zA-Z]{3}[0-9]{4}$/;

                if (!empIdPattern.test(empId)) {
                    empIdError.textContent = "Invalid Employee ID. Format: 12ABC5678";
                    submitButton.disabled = true; // Disable the Submit button
                } else {
                    empIdError.textContent = "";
                    submitButton.disabled = false; // Enable the Submit button
                }
            });

            // Function to add bed options to the select element
            function addBedOptions(options) {
                options.forEach((option) => {
                    const optionElement = document.createElement("option");
                    optionElement.value = option;
                    optionElement.textContent = option;
                    bedTypeSelect.appendChild(optionElement);
                });
            }
        });
    </script>
</body>
</html>

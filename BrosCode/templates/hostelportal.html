<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hostel Room Upgradation</title>
    <style>
        /* Center-align all text */
        body {
            text-align: center;
            background-image: url('https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_1280.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            font-size: 48px; /* Increased font size */
            margin: 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
        }

        .login-option {
            text-align: center;
            background-color: #f5f5f5; /* Light gray background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Increased shadow */
            margin: 20px;
            padding: 40px; /* Increased padding */
            transition: transform 0.2s;
        }

        .login-option:hover {
            transform: translateY(-5px);
        }

        .login-option h2 {
            margin-bottom: 20px;
            font-size: 28px; /* Increased font size */
        }

        /* Style the buttons */
        .login-option button {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px; /* Increased padding */
            border: none;
            cursor: pointer;
            font-size: 20px; /* Increased font size */
            border-radius: 4px;
        }

        .login-option button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #007BFF;
            color: white;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Vrooom</h1>
    </header>

    <main>
        <div class="login-container">
            <form action="csvstudent">
                <div class="login-option">
                    <h2>Student</h2>
                    <a href="student.html">
                        <button type="submit">Login</button>
                    </a>
                </div>
            </form>
            <form action="csvwarden">
                <div class="login-option">
                    <h2>Warden</h2>
                    <a href="wardendashboard.html">
                        <button type="submit">Login</button>
                    </a>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; Vrooom</p>
    </footer>
</body>

</html>
